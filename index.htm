<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- in mobile set zoon level to 100%, set size to equal device width -->
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<title>Dynamic Team Page</title>
		<!-- Reset first, order matters -->
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">

		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<img class="logo" src="images/logo.svg" alt="Logo" width="100">
			<nav>
				<ul class="nav_links">
					<li><a href="#">HOME</a></li>
					<li><a href="#">PROJECTS</a></li>
					<li><a href="#">TEAM</a></li>
				</ul>
			</nav>
			<a class="cta" href="#"><button>CONTACT</button></a>
		</header>

		<section>
				<h2 class="hidden">Team Page Image</h2>
				<div>
					<img class="responsive" src="images/team.jpg" alt="Team">
					<div class="centered" id="team_quote">We are a tight knit <span>team</span> of digital designers and developers, working together to create <span>beautiful</span>, effective brands on the web.</div>
				</div>
		</section>

		<!-- Team Members Information -->
		<div class="wrapper">
			<div id="m1" class="contentContainer" data-offset="0">
				<p class="title1">KIMBERLY</p>
				<div class="member1">
	  				<img src="images/member1.jpg" alt="Kimberly">
	  				<div class="button1" id="a"><a href="#popup">More</a></div>
				</div>
			</div>
			
			<div id="m2" class="contentContainer" data-offset="1">
				<p class="title2">JENNY</p>
				<div class="member2">
					<img src="images/member2.jpg" alt="Jenny">
	  				<div class="overlay"></div>
	  				<div class="button2" id="b"><a href="#popup">More</a></div>
				</div>
			</div>


			<div class="popup" id="popup">
				<div class="popup-inner">
					<span class="popup-close" href="#">X</span>
					<div class="popup-photo">
						<img class="photo" src="images/member1.jpg">
					</div>
					<div class="popup-text">
						<h2 class="name"></h2>
						<p class="selfIntroduction"></p>
					</div>
				</div>
			</div>
		</div>

		<!-- This is where the content goes -->
		<script src="js/main.js"></script>
	</body>
</html>
